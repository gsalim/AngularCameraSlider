    <div camera options="{thumbnails: true, pagination: true, height: '500px', fx: 'random', time: 2000}" class="camera_wrap camera_azure_skin">
        <div
            ng-repeat="image in images" data-thumb="{{image.thumb}}" data-src="{{image.bigimage}}">
            <div class="camera_caption fadeFromBottom text-center">
                {{image.desc}}
            </div>
        </div>
    </div>
</div>
